<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add a Bookmark</h1>
    <!-- Bokmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark!"></i>
            <div class="name">
                 <img src="./favicon-bm.png" alt="favicon">
                 <a href="https://github.com/asyr01" target="_blank">Ali Sayar Github</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark!"></i>
            <div class="name">
                 <img src="./favicon-bm.png" alt="favicon">
                 <a href="https://github.com/asyr01" target="_blank">Ali Sayar Github</a>
            </div>
        </div>
        <div class="item">
            <i class="fas fa-times-circle" id="delete-bookmark" title="Delete Bookmark!"></i>
            <div class="name">
                 <img src="./favicon-bm.png" alt="favicon">
                 <a href="https://github.com/asyr01" target="_blank">Ali Sayar Github</a>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add a Bookmark *_*</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                 <!-- Website Name -->
                  <div class="form-group">
                      <label for="website-name" class="form-label">Website Name</label>
                      <input type="text" class="form-input" id="website-name">
                  </div>
                 <!-- Website Url -->
                  <div class="form-group">
                      <label for="website-url" class="form-label">Website Url</label>
                      <input type="text" class="form-input" id="website-url">
                  </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
